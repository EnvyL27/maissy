<div class="my-1 px-1 w-full max-w-full md:w-full lg:my-6 lg:px-6">
  <div
    class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-2xl mb-6 bg-clip-border">
    <div class="flex-auto p-4">
      <h5 class="text-center font-bold">MAISSY DASHBOARD DOCUMENTATION</h5>
    </div>
  </div>
  <div class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-lg rounded-2xl bg-clip-border">
    <div class="flex-auto p-6">
      <div class="overflow-x-auto relative shadow-lg sm:rounded-lg">
        <table border="1" class="w-full text-lg text-gray-500 dark:text-gray-400 text-center mb-6">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="py-3 px-6 dark:bg-gray-800 text-white" bgcolor="#ECA0D9">
                Menu
              </th>
              <th scope="col" class="py-3 px-6 dark:bg-gray-800 text-white" bgcolor="#ECA0D9">
                Server
              </th>
              <th scope="col" class="py-3 px-6 dark:bg-gray-800 text-white" bgcolor="#ECA0D9">
                Database
              </th>
              <th scope="col" class="py-3 px-6 dark:bg-gray-800 text-white" bgcolor="#ECA0D9">
                Endpoint
              </th>
            </tr>
            <tr *ngFor="let sc of section" class="bg-white border-b Success:bg-gray-900 Success:border-gray-700">
              <td class="px-3 py-6">
                {{sc.menu}}
              </td>
              <td>
                {{sc.server}}
              </td>
              <td class="button button3">
                <a [routerLink]="['/database', sc.id]">
                  Database
                </a>
              </td>
              <td>
                <div class="button4 button">Endpoint</div>
              </td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <!-- <pagination-controls class="text-center" id="pagination3" (pageChange)="currentPage3 = $event">
    </pagination-controls> -->
  </div>
</div>
